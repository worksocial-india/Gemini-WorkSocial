<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Amortization Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .calculator-section {
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        
        .calculate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .results-panel {
            background: #f8fafc;
            border-radius: 15px;
            padding: 30px;
        }
        
        .result-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-left: 4px solid #4facfe;
        }
        
        .result-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .result-card .value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #4facfe;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .pdf-btn {
            background: #e53e3e;
            color: white;
        }
        
        .excel-btn {
            background: #38a169;
            color: white;
        }
        
        .whatsapp-btn {
            background: #25d366;
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .amortization-table {
            margin-top: 40px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .table-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .table-container {
            max-height: 500px;
            overflow-y: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: right;
            border-bottom: 1px solid #e1e5e9;
        }
        
        th {
            background: #f8fafc;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        tr:hover {
            background: #f8fafc;
        }
        
        .currency {
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .calculator-section {
                grid-template-columns: 1fr;
                gap: 30px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-btn {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💰 Loan Amortization Calculator</h1>
            <p>Calculate your loan payments and download detailed amortization schedule</p>
        </div>
        
        <div class="calculator-section">
            <div class="input-section">
                <div class="input-group">
                    <label for="loanAmount">Loan Amount (₹)</label>
                    <input type="number" id="loanAmount" placeholder="Enter amount up to 100 Cr" max="1000000000" min="1000">
                </div>
                
                <div class="input-group">
                    <label for="interestRate">Annual Interest Rate (%)</label>
                    <input type="number" id="interestRate" placeholder="Enter rate up to 36%" max="36" min="0.1" step="0.1">
                </div>
                
                <div class="input-group">
                    <label for="loanTerm">Loan Term (Years)</label>
                    <input type="number" id="loanTerm" placeholder="Enter term up to 30 years" max="30" min="1">
                </div>
                
                <button class="calculate-btn" onclick="calculateLoan()">
                    🧮 Calculate Amortization
                </button>
            </div>
            
            <div class="results-panel" id="resultsPanel" style="display: none;">
                <div class="result-card">
                    <h3>Monthly Payment (EMI)</h3>
                    <div class="value" id="monthlyPayment">₹0</div>
                </div>
                
                <div class="result-card">
                    <h3>Total Interest</h3>
                    <div class="value" id="totalInterest">₹0</div>
                </div>
                
                <div class="result-card">
                    <h3>Total Amount</h3>
                    <div class="value" id="totalAmount">₹0</div>
                </div>
                
                <div class="action-buttons">
                    <button class="action-btn pdf-btn" onclick="downloadPDF()">
                        📄 Download PDF
                    </button>
                    <button class="action-btn excel-btn" onclick="downloadExcel()">
                        📊 Download Excel
                    </button>
                    <button class="action-btn whatsapp-btn" onclick="shareWhatsApp()">
                        📱 Share WhatsApp
                    </button>
                </div>
            </div>
        </div>
        
        <div class="amortization-table" id="amortizationTable" style="display: none;">
            <div class="table-header">
                <h2>📋 Amortization Schedule</h2>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Payment #</th>
                            <th>Payment Date</th>
                            <th>Payment Amount</th>
                            <th>Principal</th>
                            <th>Interest</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let amortizationData = [];
        let loanDetails = {};

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        function formatDate(date) {
            return date.toLocaleDateString('en-IN', {
                year: 'numeric',
                month: 'short',
                day: '2-digit'
            });
        }

        function calculateLoan() {
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const annualRate = parseFloat(document.getElementById('interestRate').value);
            const loanTermYears = parseInt(document.getElementById('loanTerm').value);

            // Validation
            if (!loanAmount || !annualRate || !loanTermYears) {
                alert('Please fill in all fields');
                return;
            }

            if (loanAmount > 1000000000) {
                alert('Loan amount cannot exceed ₹100 Crores');
                return;
            }

            if (annualRate > 36) {
                alert('Interest rate cannot exceed 36%');
                return;
            }

            if (loanTermYears > 30) {
                alert('Loan term cannot exceed 30 years');
                return;
            }

            // Calculate EMI
            const monthlyRate = annualRate / 100 / 12;
            const numberOfPayments = loanTermYears * 12;
            
            const monthlyPayment = loanAmount * 
                (monthlyRate * Math.pow(1 + monthlyRate, numberOfPayments)) / 
                (Math.pow(1 + monthlyRate, numberOfPayments) - 1);

            const totalAmount = monthlyPayment * numberOfPayments;
            const totalInterest = totalAmount - loanAmount;

            // Store loan details
            loanDetails = {
                loanAmount,
                annualRate,
                loanTermYears,
                monthlyPayment,
                totalAmount,
                totalInterest,
                numberOfPayments
            };

            // Display results
            document.getElementById('monthlyPayment').textContent = formatCurrency(monthlyPayment);
            document.getElementById('totalInterest').textContent = formatCurrency(totalInterest);
            document.getElementById('totalAmount').textContent = formatCurrency(totalAmount);
            
            document.getElementById('resultsPanel').style.display = 'block';

            // Generate amortization schedule
            generateAmortizationSchedule();
        }

        function generateAmortizationSchedule() {
            amortizationData = [];
            let balance = loanDetails.loanAmount;
            const monthlyRate = loanDetails.annualRate / 100 / 12;
            const startDate = new Date();

            const scheduleBody = document.getElementById('scheduleBody');
            scheduleBody.innerHTML = '';

            for (let i = 1; i <= loanDetails.numberOfPayments; i++) {
                const interestPayment = balance * monthlyRate;
                const principalPayment = loanDetails.monthlyPayment - interestPayment;
                balance -= principalPayment;

                const paymentDate = new Date(startDate);
                paymentDate.setMonth(startDate.getMonth() + i);

                const rowData = {
                    paymentNumber: i,
                    paymentDate: paymentDate,
                    paymentAmount: loanDetails.monthlyPayment,
                    principalPayment: principalPayment,
                    interestPayment: interestPayment,
                    remainingBalance: Math.max(0, balance)
                };

                amortizationData.push(rowData);

                // Add row to table (show first 12 months by default)
                if (i <= 12) {
                    const row = scheduleBody.insertRow();
                    row.innerHTML = `
                        <td>${i}</td>
                        <td>${formatDate(paymentDate)}</td>
                        <td class="currency">${formatCurrency(loanDetails.monthlyPayment)}</td>
                        <td class="currency">${formatCurrency(principalPayment)}</td>
                        <td class="currency">${formatCurrency(interestPayment)}</td>
                        <td class="currency">${formatCurrency(Math.max(0, balance))}</td>
                    `;
                }
            }

            // Show load more button if more than 12 payments
            if (loanDetails.numberOfPayments > 12) {
                const row = scheduleBody.insertRow();
                row.innerHTML = `
                    <td colspan="6" style="text-align: center; padding: 20px;">
                        <button onclick="showFullSchedule()" style="padding: 10px 20px; background: #4facfe; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            Show Full Schedule (${loanDetails.numberOfPayments} payments)
                        </button>
                    </td>
                `;
            }

            document.getElementById('amortizationTable').style.display = 'block';
        }

        function showFullSchedule() {
            const scheduleBody = document.getElementById('scheduleBody');
            scheduleBody.innerHTML = '';

            amortizationData.forEach((rowData, index) => {
                const row = scheduleBody.insertRow();
                row.innerHTML = `
                    <td>${rowData.paymentNumber}</td>
                    <td>${formatDate(rowData.paymentDate)}</td>
                    <td class="currency">${formatCurrency(rowData.paymentAmount)}</td>
                    <td class="currency">${formatCurrency(rowData.principalPayment)}</td>
                    <td class="currency">${formatCurrency(rowData.interestPayment)}</td>
                    <td class="currency">${formatCurrency(rowData.remainingBalance)}</td>
                `;
            });
        }

        function downloadPDF() {
            if (!amortizationData.length) {
                alert('Please calculate the loan first');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Title
            doc.setFontSize(20);
            doc.text('Loan Amortization Schedule', 20, 20);

            // Loan details
            doc.setFontSize(12);
            doc.text(`Loan Amount: ${formatCurrency(loanDetails.loanAmount)}`, 20, 40);
            doc.text(`Interest Rate: ${loanDetails.annualRate}% per annum`, 20, 50);
            doc.text(`Loan Term: ${loanDetails.loanTermYears} years`, 20, 60);
            doc.text(`Monthly Payment: ${formatCurrency(loanDetails.monthlyPayment)}`, 20, 70);
            doc.text(`Total Interest: ${formatCurrency(loanDetails.totalInterest)}`, 20, 80);
            doc.text(`Total Amount: ${formatCurrency(loanDetails.totalAmount)}`, 20, 90);

            // Table headers
            let yPosition = 110;
            doc.text('Payment#', 20, yPosition);
            doc.text('Date', 50, yPosition);
            doc.text('Payment', 80, yPosition);
            doc.text('Principal', 110, yPosition);
            doc.text('Interest', 140, yPosition);
            doc.text('Balance', 170, yPosition);

            // Table data (first 50 rows to fit in PDF)
            yPosition += 10;
            amortizationData.slice(0, 50).forEach((row, index) => {
                if (yPosition > 270) {
                    doc.addPage();
                    yPosition = 20;
                }
                
                doc.text(row.paymentNumber.toString(), 20, yPosition);
                doc.text(formatDate(row.paymentDate), 50, yPosition);
                doc.text(formatCurrency(row.paymentAmount), 80, yPosition);
                doc.text(formatCurrency(row.principalPayment), 110, yPosition);
                doc.text(formatCurrency(row.interestPayment), 140, yPosition);
                doc.text(formatCurrency(row.remainingBalance), 170, yPosition);
                yPosition += 8;
            });

            if (amortizationData.length > 50) {
                doc.text(`... and ${amortizationData.length - 50} more payments`, 20, yPosition + 10);
            }

            doc.save('loan-amortization-schedule.pdf');
        }

        function downloadExcel() {
            if (!amortizationData.length) {
                alert('Please calculate the loan first');
                return;
            }

            const workbook = XLSX.utils.book_new();
            
            // Loan summary sheet
            const summaryData = [
                ['Loan Details', ''],
                ['Loan Amount', formatCurrency(loanDetails.loanAmount)],
                ['Interest Rate', `${loanDetails.annualRate}%`],
                ['Loan Term', `${loanDetails.loanTermYears} years`],
                ['Monthly Payment', formatCurrency(loanDetails.monthlyPayment)],
                ['Total Interest', formatCurrency(loanDetails.totalInterest)],
                ['Total Amount', formatCurrency(loanDetails.totalAmount)]
            ];
            
            const summarySheet = XLSX.utils.aoa_to_sheet(summaryData);
            XLSX.utils.book_append_sheet(workbook, summarySheet, 'Loan Summary');

            // Amortization schedule sheet
            const scheduleData = [
                ['Payment #', 'Payment Date', 'Payment Amount', 'Principal', 'Interest', 'Remaining Balance']
            ];

            amortizationData.forEach(row => {
                scheduleData.push([
                    row.paymentNumber,
                    formatDate(row.paymentDate),
                    row.paymentAmount,
                    row.principalPayment,
                    row.interestPayment,
                    row.remainingBalance
                ]);
            });

            const scheduleSheet = XLSX.utils.aoa_to_sheet(scheduleData);
            XLSX.utils.book_append_sheet(workbook, scheduleSheet, 'Amortization Schedule');

            XLSX.writeFile(workbook, 'loan-amortization-schedule.xlsx');
        }

        function shareWhatsApp() {
            if (!loanDetails.monthlyPayment) {
                alert('Please calculate the loan first');
                return;
            }

            const message = `💰 *Loan Amortization Details*

📊 *Loan Amount:* ${formatCurrency(loanDetails.loanAmount)}
📈 *Interest Rate:* ${loanDetails.annualRate}% per annum  
⏰ *Loan Term:* ${loanDetails.loanTermYears} years

💳 *Monthly EMI:* ${formatCurrency(loanDetails.monthlyPayment)}
💸 *Total Interest:* ${formatCurrency(loanDetails.totalInterest)}
💰 *Total Amount:* ${formatCurrency(loanDetails.totalAmount)}

Generated using Loan Amortization Calculator`;

            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/?text=${encodedMessage}`;
            
            window.open(whatsappUrl, '_blank');
        }
    </script>
